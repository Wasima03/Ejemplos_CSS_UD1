<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>@scope en CSS</title>
  <style>
    /* Estilo general */
    h2 {
      color: blue;
    }

    /* Scoped: solo aplica dentro de .articulo */
     .articulo { /*Eliminando el scoope*/
      h2 {
        color: crimson;
      }
      p {
        font-style: italic;
      }
     }
  </style>
</head>
<body>
  <h2>Este h2 es azul (regla global)</h2>

  <div class="articulo">
    <h2>Este h2 es rojo (scope)</h2>
    <p>PÃ¡rrafo en cursiva solo dentro del scope.</p>
  </div>

  <h2>Este h2 vuelve a ser azul</h2>
</body>
</html>
