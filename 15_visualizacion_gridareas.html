<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Grid Areas</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }
  .contenedor {    /* Contenedor principal con Grid */
    display: grid;
    grid-template-areas:
      "header header"                       /* Fila 1: cabecera ocupa dos columnas */
      "sidebar main"                        /* Fila 2: barra lateral + contenido */
      "footer footer";                      /* Fila 3: pie ocupa todo el ancho */
    grid-template-columns: 200px 1fr;       /* Dos columnas: fija + flexible */
    grid-template-rows: 80px 1fr 60px;      /* Alturas de filas */
    height: 100vh;                          /* Altura total de la ventana */
  }
    /* Cada área toma su posición mediante el nombre asignado */
  header { grid-area: header; background: #2c3e50; color: white; text-align: center; line-height: 80px; }
  aside  { grid-area: sidebar; background: #ecf0f1; padding: 10px; }
  main   { grid-area: main; background: #f9f9f9; padding: 10px; }
  footer { grid-area: footer; background: #2c3e50; color: white; text-align: center; line-height: 60px; }

  /* Versión responsive: reorganizamos las áreas en una sola columna */
  @media (max-width: 700px) {
    .contenedor {
      grid-template-areas:
        "header"
        "main"
        "sidebar"
        "footer";
      grid-template-columns: 1fr;
      grid-template-rows: 60px 1fr auto 50px;
    }
  }
</style>
</head>
<body>
  <div class="contenedor">
    <header>Cabecera</header>
    <aside>Barra lateral</aside>
    <main>Contenido principal</main>
    <footer>Pie de página</footer>
  </div>
</body>
</html
