<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2</title>
  <style>
body {
  font-family: Arial, sans-serif;
  color: blueviolet;
  border: 1px dashed gray;
}
.caja {
  width: 200px;
  height: 100px;
   /*Al eliminar el unset del borde, aparece el borde heredado del body
  /*unset Elimina la regla definida: equivale a 'initial' si no es heredable */
  padding: 20px;
  margin: 20px;
}
p {
  color: inherit;    /* Fuerza a heredar el color del padre (body o contenedor) */
}
section { 
    color: inherit; 
    /* border: inherit; Si quito esta linea, se eliminan los bordes*/
}
article {
    border: inherit; 
    color:initial; /*Al a√±adir esta linea, elimina los colores.*/
}
span {
  color: inherit ;  /*Con el inherit cambia de color a violeta porque lo hereda de body
   /*initial Vuelve al valor inicial por defecto del navegador (normalmente negro) */
}
  </style>
</head>
<body>
    <h2>Noticias</h2>
    <section>
     <article class="caja">
      <p>Este es el contenido de la noticia 1.</p>
    </article>
    <article>
      <p>Este es <span>el contenido de </span> la noticia 2.</p>
    </article>
  </section>
</body>
</html>
